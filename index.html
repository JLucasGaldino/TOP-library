<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Library</title>
    <link href="styles.css" rel="stylesheet">
    <script src="code.js" defer></script>
  </head>
  <body>
    <div class="heading">
      <h1>My Library</h1>
    </div>
    <div class="main">
      <form class="enter-book-form">
        <input type="text" name="title" placeholder="Book Title" class="book-form-title" id="test">
        <input type="text" name="author" placeholder="Author" class="book-form-author">
        <button type="button" class="book-form-button">Add to library</button>
        <label class="book-form-read" for="read">
          <input class="bookcheck" type="checkbox" name="read" value="read" checked="checked"> Read
        </label>
        <textarea rows="" cols="" class="book-form-notes" placeholder="Reading notes..."></textarea>
      </form>
    </div>
  </body>
</html>
